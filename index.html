<!DOCTYPE html>
<html>
<head>
    <title>TrainScheduler</title>

    <!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        

</head>

<body>

    <div class="wrapper">

        <div class="title">
        <h1>Train Scheduler</h1>
        </div>

        <div class="time">
            
        </div>

        <div class="schedule">

                <table>
                    <caption>Current Train Schedule</caption>
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th> 
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                </table>
            
        </div>

        <div class="addtrain">
                <form>
                        <div >
                            <label for="train-name">Train Name</label>
                            <input id="train-name" type="text">
                        </div>
                        <div >
                            <label for="train-dest">Destination</label>
                            <input id="train-dest" type="text">
                        </div>
                        <div >
                            <label for="train-first">First Train Time (HH:mm - 24h clock format)</label>
                            <input id="train-first" type="text">
                        </div>
                        <div >
                            <label for="train-freq">Frequency (min)</label>
                            <input id="train-freq" type="text">
                        </div>
                        <button id="submit-train" type="submit">Submit</button>
                </form>            
        </div>

    </div>


    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Linking Javascript -->
    <script type="text/javascript" src="javascript/app.js"></script>



</body>

</html>
